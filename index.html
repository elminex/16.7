<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Kanban board</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href='css/style.css'>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lato:400,700" rel="stylesheet">
</head>

<body>
    <header class="header">
        <h1>Classes, prototypes and boards</h1>
    </header>
    <div class="board-wrapper">

    </div>
    <script id="board-template" type="x-tmpl-mustache">
            <div class="board">
                    <h2 class="board-title">{{ name }}</h2>
                    <button class="create-column">Add a column</button>
                    <div class="column-container"></div>
                </div>
    </script>
    <script id="column-template" type="x-tmpl-mustache">
            <div class="column">
                <h3 class="column-title">{{ name }}</h3>
                <ul id={{ id }} class="column-card-list"></ul>
                <button class="btn-delete">X</button>
                <button class="add-card">Add a card</button>
                <button class="change-col-name">Change column name</button>
            </div>
    </script>
    <script id="card-template" type="x-tmpl-mustache">
            <div class="card" id={{ id }}>
              <p class="card-description">{{ name }}</p>
              <button class="btn-delete">x</button>
              <button class="change-card-name">Change card name</button>
            </div
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.6.0/Sortable.min.js"></script>
    <script src='js/app.js'></script>
    <script src='js/card.js'></script>
    <script src='js/board.js'></script>
    <script src='js/column.js'></script>

</body>

</html>
